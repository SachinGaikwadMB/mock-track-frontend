<div class="sidenav-content">
  <ul class="nav-list">
    <li
      class="nav-list-item"
      *ngFor="let navItem of navItemsList"
      [ngClass]="{'nav-list-open': sideNavStatus }"
      [routerLinkActive]="['active']"
      >
      <i class="{{ navItem.icon }}"></i>
      <span class="">
        <a href="" routerLink="{{ navItem.path }}">{{ navItem.name }}</a>
      </span>
    </li>
  </ul>
</div>
